<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Link Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .button {
      display: block;
      padding: 15px 30px;
      margin: 15px auto;
      font-size: 18px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
      text-decoration: none;
    }
    .button:hover {
      background: #3700b3;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
  <script>
    const links = [
      {name: "Google", url: "https://www.google.com"},
      {name: "YouTube", url: "https://www.youtube.com"},
      {name: "Wikipedia", url: "https://www.wikipedia.org"},
      {name: "Twitter", url: "https://www.twitter.com"},
      {name: "GitHub", url: "https://www.github.com"}
    ];

    function openAllLinks() {
      links.forEach(link => window.open(link.url, "_blank"));
    }
  </script>
</head>
<body>
  <h1>Welcome to My Link Hub</h1>
  <p>Click any link below to open it individually, or use the button to open all at once:</p>

  <!-- Individual link buttons -->
  <div id="links-container">
    <script>
      const container = document.getElementById("links-container");
      links.forEach(link => {
        const btn = document.createElement("a");
        btn.href = link.url;
        btn.target = "_blank";
        btn.className = "button";
        btn.textContent = link.name;
        container.appendChild(btn);
      });
    </script>
  </div>

  <!-- Open all button -->
  <button class="button" onclick="openAllLinks()">Open All Links</button>
</body>
</html>
