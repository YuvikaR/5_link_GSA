<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Link Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 18px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3700b3;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
  <script>
    function openAllLinks() {
      const links = [
       "https://www.google.com",
      "https://www.youtube.com",
      "https://www.wikipedia.org",
      "https://www.twitter.com",
      "https://www.github.com"
      ];
      links.forEach(link => window.open(link, "_blank"));
    }
  </script>
</head>
<body>
  <h1>Welcome to My Link Hub</h1>
  <p>Click the button below to open all links at once:</p>
  <button onclick="openAllLinks()">Open All Links</button>
</body>
</html>
